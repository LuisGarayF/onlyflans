{%extends 'base.html'%}
{% block 'content' %}
{% load crispy_forms_tags %}
{% load static %}

<div class="container-fluid">    
    <div class="row mb-5 text-center">
        <div class="col mb-4">
            <div class="h-100 py-5 text-white barra text-center">
                <h1 class="text-center titulo barra"> Formulario de contacto </h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row my-3 pb-3">
            <div class="col text-center">     
                {% crispy form %}
                <form action="/contacto" method="post" class="form-group">
                    {% csrf_token %}
                        <div class="container text-center pb-4">
                            <div class="row">
                                <div class="col pb-5">    
                                    <input type="submit" value="Enviar" class="btn botones my-5 px-5">
                                </div>
                            </div>        
                        </div>
                    </div>
                </form>
            </div>
        </div>  
    </div>
</div>
{% endblock %}
