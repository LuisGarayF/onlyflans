{% load static %}
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-2 py-2">
          <div class="col-6">
            <a class="navbar-brand" href="{% url 'indice'%}">
              <img src="{% static 'img/logotipo.png' %}" alt="logotipo" class="d-inline-block align-text-top mx-5 col-4">
            </a>
          </div>
          <div class="col-6"> 
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end mx-5" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{% url 'indice'%}">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'acerca'%}">Nosotros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'bienvenido'%}">Bienvenido</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contacto'%}">Contacto</a> 
                </li>
                {% if not user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link btn botones text-white mx-2" href="{% url 'login'%}">Iniciar sesión</a>
                  </li>
                {% endif %}
                {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link btn botones text-white mx-2" href="{% url 'logout'%}">Cerrar sesión</a>
                  </li>
                {% endif %}
              </ul>
            </div>
          </div>
        </nav>
    </div>
  </div>
</div>
